{% extends "layout.html" %}
{% block title %} 用户信息修改 {% endblock %}
{% block link %}
	<a href="{{ url_for('manager_user', id=user.user_id)}}"> 返回 </a>
{% endblock %}
{% block body %}
	{% if error %}
	<div class=error>
	  <strong>Errror : </strong> {{error}}
	</div>
	{% endif %}  
	<form action="" method=post>
	  <dl>
	    <dt>用户名:{{user[0][1]}}</dt>
	    <dd> </dd>
	    <dt>请输入新密码(不输入就是不修改):</dt>
	    <dd><input type=password name=password size=30> </dd>
	  </dl>
	  <div class=actions><input type=submit value="确定"></div>
	</form>

{% endblock %}
